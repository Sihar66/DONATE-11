<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate to Kidney Aid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 460px;
      margin: 0 auto;
    }
    .banner {
      position: relative;
      height: 160px;
      background: linear-gradient(to bottom, #ff9900 30%, #fff8f0 100%);
    }
    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top center, #ff9900 40%, transparent 75%);
      z-index: 1;
    }
    img.logo {
      position: relative;
      z-index: 2;
      max-width: 180px;
      margin-top: 20px;
    }
    h1 {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 5px;
    }
    p.subtitle {
      font-size: 14px;
      margin: 0 0 20px;
    }
    .donate-btn {
      background: linear-gradient(to bottom, #ff9900, #cc6600);
      color: #fff;
      border: none;
      padding: 15px;
      margin: 10px auto;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: 85%;
      box-shadow: 0 4px #994d00;
      transition: transform 0.1s;
      display: block;
    }
    .donate-btn:hover {
      background: linear-gradient(to bottom, #ffaa33, #cc6600);
    }
    .donate-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px #994d00;
    }
    .note {
      font-size: 14px;
      margin: 15px 0 5px;
    }
    .stripe {
      font-weight: bold;
      color: #635bff;
      font-family: sans-serif;
    }
    img.qr {
      max-width: 150px;
      margin: 10px auto;
      display: block;
    }
    .thank-footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: linear-gradient(to top, #ff9900, #fff8f0);
      font-weight: bold;
    }
    .thank-footer p {
      margin: 0;
    }
    .footer-link {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="logo.png" alt="Kidney Aid Logo" class="logo" />
    </div>
    <h1>DONATE £1 TO SUPPORT KIDNEY AID</h1>
    <p class="subtitle">Helping Kidney Patients Across The UK</p>
    <button class="donate-btn" onclick="window.location.href='https://buy.stripe.com/test_cN2dUj6gr06P7lG3cd'">Donate £1</button>
    <button class="donate-btn" onclick="window.location.href='https://buy.stripe.com/test_8wM6qv1MDbmZ6VG3cc'">Donate £3</button>
    <button class="donate-btn" onclick="window.location.href='https://buy.stripe.com/test_4gwcP30Jn3Wx2aY9AC'">Donate £5</button>
    <p class="note">Secure Easy Payment Via <span class="stripe">stripe</span></p>
    <p class="note">Scan To Donate and Forward to a Friend.</p>
    <img src="kidney_aid_qr_code.png" alt="Scan to Donate QR" class="qr" />
    <div class="thank-footer">
      <p>Thank</p>
      <p>You!</p>
    </div>
    <p class="footer-link">www.kidney.fit</p>
  </div>
</body>
</html>
